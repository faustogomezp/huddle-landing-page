<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <script src="https://kit.fontawesome.com/bf1160baab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  </head>
  <body>
    <main class="content">
      <section class="content-header">
        <img src="images/logo.svg" alt="">
      </section>
      <section class="content-left">
        <img src="images/illustration-mockups.svg" alt="">
      </section>
      <section class="content-right">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="content-right--button">
          Register
        </a>
      </section>
      <section class="content-footer">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram-square"></i>
      </section>
    </main>
  </body>
</html>
